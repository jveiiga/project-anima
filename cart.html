<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cart.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <title>Cart</title>
</head>

<body>
    <!--container cart-->
    <div class="container_shopping_cart">
        <div class="container_total_cart">
            <div class="container_total_title_shopping_cart">
                <div class="container_title_shopping_cart">
                    <p>Meu Carrinho</p>
                </div>
                <div class="container_button_close">
                    <p>X</p>
                </div>
            </div>
            <div class="container_border_detail_shopping_cart">
                <!--border detail-->
            </div>
            <div class="container_total_cakes_cart">
                <div class="container_box_cakes_cart_valeu">
                    <div class="container_cake_name">
                        <div class="container_image_cake_cart">
                            <img src="image/cupcake_carrot_cart.png" alt="">
                        </div>
                        <div class="container_text_name_cake">
                            <p>Carrot x 1</p>
                        </div>
                    </div>
                    <div class="container_value_cake">
                        <p>$3.49</p>
                    </div>
                </div>
                <div class="container_box_cakes_cart_valeu">
                    <div class="container_cake_name">
                        <div class="container_image_cake_cart">
                            <img src="image/cupcake_red_velvet_cart.png" alt="">
                        </div>
                        <div class="container_text_name_cake">
                            <p>Red Velvet x 3</p>
                        </div>
                    </div>
                    <div class="container_value_cake">
                        <p>$10.47</p>
                    </div>
                </div>
                <div class="container_box_cakes_cart_valeu">
                    <div class="container_cake_name">
                        <div class="container_image_cake_cart">
                            <img src="image/cupcake_mint_chip_cart.png" alt="">
                        </div>
                        <div class="container_text_name_cake">
                            <p>Mint Chip x 2</p>
                        </div>
                    </div>
                    <div class="container_value_cake">
                        <p>$6.98</p>
                    </div>
                </div>
                <div class="container_box_cakes_cart_valeu">
                    <div class="container_cake_name">
                        <div class="container_image_cake_cart">
                            <img src="image/image_pink_strawberry_cart.png" alt="">
                        </div>
                        <div class="container_text_name_cake">
                            <p>Pink Strawberry x 2</p>
                        </div>
                    </div>
                    <div class="container_value_cake">
                        <p>$6.98</p>
                    </div>
                </div>
            </div>
            <div class="container_border_detail_shopping_cart">
                <!--border detail-->
            </div>
            <div class="container_total_valeu_total">
                <div class="container_text_pay">
                    <p>Total a pagar</p>
                </div>
                <div class="container_text_valeu">
                    <p>$27.92</p>
                </div>
            </div>
            <input class="container_button_check_out" type="button" value="fechar pedido">
            <div class="container_button_view_cart">
                <a href="">ver carrinho</a>
            </div>
        </div>
    </div>
    <!--container cart-->
</body>

</html>
